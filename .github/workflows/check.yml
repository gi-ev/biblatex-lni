name: check

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '1 2 5 * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changelog:
    name: CHANGELOG.md
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          show-progress: 'false'
      - name: Lint CHANGELOG.md
        uses: jbangdev/jbang-action@v0.110.1
        with:
          script: com.github.nbbrd.heylogs:heylogs-cli:0.7.1:bin
          scriptargs: "check CHANGELOG.md"
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          show-progress: 'false'
      - name: Install TeX Live
        uses: zauguin/install-texlive@v3
        with:
           package_file: Texlivefile

      - name: Build LNI-test-en
        run: |
          pdflatex LNI-test-en
          biber LNI-test-en
          pdflatex LNI-test-en
          pdflatex LNI-test-en

      - name: Build LNI-test-de
        run: |
          pdflatex LNI-test-de
          biber LNI-test-de
          pdflatex LNI-test-de
          pdflatex LNI-test-de

      - name: Build mwe-de
        run: |
          pdflatex mwe-de
          biber mwe-de
          pdflatex mwe-de
          pdflatex mwe-de

      - name: Build mwe-en
        run: |
          pdflatex mwe-en
          biber mwe-en
          pdflatex mwe-en
          pdflatex mwe-en

      - name: Upload PDFs
        uses: actions/upload-artifact@v3
        with:
          name: PDFs
          path: '*.pdf'

      - name: Setup ctanify requirements
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libfile-copy-recursive-perl
          version: 1.0

      - name: Prepare for CTAN
        run: ctanify −−pkgname=biblatex-lni --notds LNI.* mwe-*.tex LNI-test-*.tex *.lbx README.md CHANGELOG.md

      - name: Upload CTAN build
        uses: actions/upload-artifact@v3
        with:
          name: CTAN
          path: 'biblatex-lni.zip'

      - name: pkgcheck
        run: |
           set -e
           wget https://gitlab.com/Lotz/pkgcheck/raw/master/bin/pkgcheck -q --output-document=/usr/local/bin/pkgcheck && chmod a+x /usr/local/bin/pkgcheck
           mv biblatex-lni.zip /tmp
           cd /tmp
           unzip biblatex-lni.zip
           pkgcheck -d /tmp/biblatex-lni
